<html>
  <head>
    <title>PONG</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tris_game.css" />
  </head>

  <body>
    <div class="header d-flex justify-content-center align-items-center">
      <h1 id = "go-to-main2" style="text-align: center; font-family: font-Despairs">PONG</h1>
    </div>

    <div class="container">
      <div class="gameDashboard">
        <div id="chosePlay" style="height: 100vh">
          <div class="container text-center h-100 d-flex align-items-center">
            <div class="row w-100">
              <div class="col">
                <button
                  id="btn1v1"
                  class="btn btn-dark mr-1"
                  style="margin-right: 10px"
                >
                  1v1
                </button>
                <button class="btn btn-dark ml-1" style="margin-left: 10px">
                  Torneo
                </button>
              </div>
            </div>
            <!-- <div class="row w-100">
              <div class="col">
                <button class="btn btn-dark">Go To Main</button>
              </div>
            </div> -->
          </div>
        </div>

        <div id="insertNick" style="height: 100vh; display: none">
          <div class="container text-center h-100 d-flex align-items-center">
            <div class="row w-100">
              <div class="col">
                <input
                  id="nicknameInput"
                  type="text"
                  placeholder="User2"
                  maxlength="8"
                  style="max-width: 100px; margin-right: 10px"
                />
                <button
                  id="playButton"
                  class="btn btn-dark btn-outline-secondary"
                  type="button"
                  disabled
                >
                  Play
                </button>
                <button
                  id="backChose"
                  class="btn btn-dark btn-outline-secondary"
                  type="button"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="game" style="height: 100vh; display: none">
          <div class="d-flex justify-content-between h-100">
            <div
              class="player1 w-100 d-flex flex-column justify-content-center align-items-center"
              style="flex: 1"
            >
              <h1 id="nickPlayer1"></h1>
              <p>Player 1 is X</p>
            </div>

            <div class="tris-grid" style="flex: 3">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div
              class="player2 d-flex flex-column justify-content-center align-items-center"
              style="flex: 1"
            >
              <h1 id="nickPlayer2"></h1>
              <p>Player 2 is O</p>
            </div>
          </div>
        </div>

        <div id="alert" class="backdrop" style="display: none">
          <div class="alert-box">
            <h1 id="aler-message"></h1>
            <div class="alert-box-actions">
              <button id = "go-to-main"class="go-to-main btn btn-dark">
                Go To Main Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tris_game.js"></script>
	<script> 
	document.addEventListener('DOMContentLoaded', function() {
		document.getElementById("go-to-main").addEventListener("click", function () {
		localStorage.setItem('lastPage', "main-page");
		window.parent.goToMain();
	});

	document.getElementById("go-to-main2").addEventListener("click", function () {
		localStorage.setItem('lastPage', "main-page");
		window.parent.goToMain();
	});
});
	</script>
  </body>
</html>
