<html lang="en">
<head>
	<!-- Bootstrap CSS -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>PONG</title>
	<style>
	.select-language{
		background-color: #B6A999;
		color: #000000;
		position: absolute;
		right: 8%;
		top: 5%;
		width: 4%;
		padding : 0.5%;

		text-align: left;
	}
	.div-friends{
		position: absolute;
		right: 3%;

		width: 20%;
		padding : 0.5%;
		margin: 0 auto;
		text-align: center;
	
	}
	.div-title {
		font-family: 'font-Despairs';
		font-size: 250%;
		position: absolute;
		left: 45%; /* Change this to move the div horizontally */
		right: 2%;
		top: 0%; /* Change this to move the div vertically */
		width: 15%;
		padding : 1%;
		color: black;
		}
	.div-friendsmenu {
		position: absolute;

		width: 15%;

		background-color: #B6A999;
	}
	.avatar {
		width: 50px;
		height: 50px;
		border-radius: 50%;
		font-weight: lighter;
		font-size :110%;

		padding : 0.5%;

		text-align: center;
	}
	.avatar2 {
		width: 50px;
		height: 50px;
		border-radius: 50%;
		font-weight: lighter;
		font-size :110%;
		color: #ffffff;
		position: absolute;
		right: 2%;
		top: 1.5%;
		padding : 0.5%;
		margin: 0 auto;
		text-align: center;
	}
	.game 
	{
		position: absolute;
		width: 96%;
		height: 90%;

		right: 2%;

		bottom: 10%;

		color: #ffffff;
	}
	.btn-left {

		font-size :110%;

		width: 20%;
		padding : 0.5%;

		text-align: center;
		border-color: #ffffff;
	}
	.btn-right {
		font-weight: lighter;
		font-size :110%;
		background-color: #000000;
		color: #ffffff;
		position: absolute;
		right: 20%;
		top: 45%;
		width: 20%;
		padding : 0.5%;
		margin: 0 auto;
		text-align: center;
		border-color: #ffffff;
	}

		font-size: 200%;

		width: 60%;
		height: 75%;
		left: 20%;
		right: 2%;
		top: 20%;
		bottom: 10%;
		background-color: #000000;
		color: #ffffff;
	}
	.select {
		background-image: url('download.jpeg');
		border-radius: 50%;
		color: #000000;
		position: absolute;
		left: 3%;
		top: 5%;
		padding : 0.5%;
		margin: 0 auto;
		text-align: left;
	}

		position: relative;
		display:flex;
		top: 5%;
	}
	.dropdown-menu {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}

		display: none;
		background-color: #f9f9f9;
	}

		position: absolute;
		left: 5%;
		top: 2.5%;
		padding : 0.5%;

		text-align: center;

		right: 5%;

		text-align: center;

	<script>
	document.getElementById('invisibleButton').onclick = function() {
		alert('Button clicked!');
	}
	</script>
	<img src="download.jpeg" alt="Avatar" class="avatar2" id="dropdownMenuButton">
	<h5 class = "userright">User2</h5>
	<div class="game">

		<button type="button" class="btn btn-right btn-lg btn-block">Play Tournament</button>
	</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
