      }

        width: 100%;
        height: 100%;

      }

        position: absolute;

  <script>

	// Use the friend's data
  if (window.parent.userInstance && window.parent.userInstance.username && window.parent.userInstance.friendlist[localStorage.getItem('friendIndex')]) {
    var friend = window.parent.userInstance.friendlist[localStorage.getItem('friendIndex')];
    document.getElementById('player').textContent = friend.player;
    document.getElementById("profile-image").src = friend.profile_image;

        // Add the number of matches won and lost for Pong
		var pongHistory = friend.matchistory_pong;
		var trisHistory = friend.matchistory_tictactoe;

		// Get all the h6 elements with class 'history' under 'pong' and 'tris'
		var pongHistoryElements = document.querySelectorAll('.pong .history');
		var trisHistoryElements = document.querySelectorAll('.tris .history');

		// Replace the content of the pong history elements
		for (var i = 0; i < pongHistoryElements.length && i < pongHistory.length; i++) {
			var match = pongHistory[i];
			var result;
			if (match.win === "true") {
				result = 'W';
			} else if (match.win === "false"){
				result = 'L';
			}
			pongHistoryElements[i].textContent = `${match.date}  vs ${match.player2} : ${result} (${match.score} - ${match.scoreplayer2})`;
		}

		// Replace the content of the tris history elements
		for (var i = 0; i < trisHistoryElements.length && i < trisHistory.length; i++) {
