<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>PONG-profile</title>
</head>
<style>
    body {
            background-color: #DFA100; 
    }
    .div-title {
        font-family: 'font-Despairs';
        font-size: 400%; /* Change this to move the div horizontally */
        position: absolute;
        left: 42%; /* Change this to move the div horizontally */
        right: 2%;
        top: 3%; /* Change this to move the div vertically */
        padding : 1%;
        color: black;
    }
    .img-fluid {
        width: 50%;
        height: 50%;
        position: relative;
        top: 20%;
        left: 2%;
    }
    .image {
        width: 700px;
        height: 500px;
    }
    .nickname {
        font-family: '';
        font-size: 200%;
        position: absolute;
        top: 140%;
        left: 35%;
    }
    .statistics {
        width: 30%;
        height: 30%;
        position: absolute;
        left: 60%;
    }
</style>
<body>
    <h2 id ="go_to_main" class="div-title">PONG</h2>
    <script>
		document.getElementById("go_to_main").addEventListener("click", function() {
            localStorage.setItem('lastPage', "main-page");
			window.parent.goToMain();
		});
	</script>
    <div class="img-fluid">
        <img class="image" src="download.jpeg" alt="Responsive image">
        <h3 class="nickname">Mvolpi</h3>
    </div>
    <div class="statistics">
        <h3>Statistics</h3>
        <p>Wins: 10</p>
        <p>Losses: 5</p>
        <p>Win Rate: 66.67%</p>
    </div>
</body>
