<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <title>PONG</title>
    <style>
      .select-language {
        background-color: #b6a999;
        color: #000000;
        position: absolute;
        right: 8%;
        top: 5%;
        width: 4%;
        padding: 0.5%;
        margin: 0 auto;
        text-align: left;
      }
      .div-friends {
        position: absolute;
        right: 3%;
        bottom: 5%;
        width: 20%;
        padding: 0.5%;
        margin: 0 auto;
        text-align: center;
      }
      .div-title {
        font-family: "font-Despairs";
        font-size: 400%; /* Change this to move the div horizontally */
        position: absolute;
        left: 42%; /* Change this to move the div horizontally */
        right: 2%;
        top: 3%; /* Change this to move the div vertically */
        width: 15%;
        padding: 1%;
        color: black;
      }
      .div-friendsmenu {
        position: absolute;
        right: 5%;
        bottom: 3%;
        width: 15%;
        height: 40%;
        padding: 1%;
        margin: 0 auto;
        text-align: center;
        background-color: #b6a999;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        font-weight: lighter;
        font-size: 110%;
        color: #ffffff;
        position: absolute;
        left: 4%;
        top: 3%;
        padding: 0.5%;
        margin: 0 auto;
        text-align: center;
      }
      .game {
        position: absolute;
        width: 96%;
        height: 75%;
        left: 2%;
        right: 2%;
        top: 20%;
        bottom: 10%;
        background-color: #000000;
        color: #ffffff;
      }
      .btn-primary {
        font-weight: lighter;
        font-size: 110%;
        background-color: #000000;
        color: #ffffff;
        position: absolute;
        left: 40%;
        top: 45%;
        width: 20%;
        padding: 0.5%;
        margin: 0 auto;
        text-align: center;
        border-color: #ffffff;
      }
      .open_text {
        font-size: 200%;
        text-align: center;
        position: absolute;
        width: 60%;
        height: 75%;
        left: 20%;
        right: 2%;
        top: 20%;
        bottom: 10%;
        background-color: #000000;
        color: #ffffff;
      }
      .select {
        background-image: url("srcs/download.jpeg");
        border-radius: 50%;
        color: #000000;
        position: absolute;
        left: 3%;
        top: 5%;
        padding: 0.5%;
        margin: 0 auto;
        text-align: left;
      }
      .dropdown {
        position: relative;
        display: flex;
        top: 5%;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dialog {
        display: none;
        background-color: #f9f9f9;
      }
      .dropdown {
  position: relative;
  display: inline-block;
  margin-top: 3%;
  margin-left: 5%;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropbtn {
  background-image: url('download.jpg');
  background-size: cover;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.menu-image {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-size: cover;
}
    </style>
    <!-- Bootstrap JS -->
  </head>
  <body>
    <select class="select-language rounded-pill">
      <option value="IT">IT</option>
      <option value="EN">EN</option>
      <option value="VE">VE</option>
    </select>
    <h2 class="div-title">PONG</h2>
    <div class="dropdown">
      <button class="dropbtn">mvolpi</button>
      <div class="dropdown-content">
        <button class = "btn" id = "go_to_profle"> Profilo </button>
        <a href="#impostazioni">Impostazioni</a>
        <div class="dropdown">
        <button class="dropbtn">Amici</button>
        <div class="dropdown-content">
          <a href="#amico1">Amico 1</a>
          <a href="#amico2">Amico 2</a>
          <!-- Aggiungi qui gli altri amici -->
        </div>
        </div>
        <div class="dropdown">
        <button class="dropbtn">Richieste</button>
        <div class="dropdown-content">
          <a href="#richiesta1">Richiesta 1</a>
          <a href="#richiesta2">Richiesta 2</a>
          <!-- Aggiungi qui le altre richieste -->
        </div>
        </div>
        <button id = "go_to_login" class = "btn">Logout</button>
        <script>
            document.getElementById("go_to_login").addEventListener("click", function() {
            window.parent.goToLogin();
        });
        </script>
      </div>
      </div>
    <script>
      document.getElementById("go_to_profle").addEventListener("click", function() {
        window.parent.goToProfile();
      });
    </script>
    <div class="game">
      <button id = "go_to_game" type="button" class="btn btn-primary btn-lg btn-block">
        Play
      </button>
      <script>
        document.getElementById("go_to_game").addEventListener("click", function() {
          window.parent.goToGame();
        });
      </script>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</html>
