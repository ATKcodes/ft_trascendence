  <body class="d-flex flex-column justify-content-center align-items-center">
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100px"
    >
      <h1>PONG</h1>
    </div>
    <div
      class="gameDashboard d-flex flex-column justify-content-center align-items-center"
    >
      <div id="chosePlay">
        <div class="container d-flex justify-content-center align-items-center">
          <div class="row">
            <div class="col-md-5 d-flex justify-content-around">
              <button
                id="btn1v1"
                class="btn btn-primary mr-3"
                style="margin-right: 20px"
              >
                1v1
              </button>
              <button class="btn btn-primary ml-3">Torneo</button>
            </div>
          </div>
        </div>
      </div>
      <div id="insertNick" style="display: none">
        <div class="container d-flex justify-content-center align-items-center">
          <div
            class="col-md-8 d-flex flex-column justify-content-center align-items-center"
          >
            <input
              id="nicknameInput"
              type="text"
              class="form-control"
              placeholder="User2"
              maxlength="6"
              style="margin-bottom: 20px; max-width: 300px"
            />
            <button
              id="playButton"
              class="btn btn-outline-secondary"
              type="button"
              style="margin-bottom: 20px"
              disabled
            >
              Play
            </button>
            <button class="btn btn-outline-secondary back" type="button">
              Back
            </button>
          </div>
        </div>
      </div>
